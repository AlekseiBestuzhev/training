<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daycare and day spa</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="burger-button">
					<div class="burger-button__dash">
						<div class="burger-button__dash burger-button__dash_center"></div>
					</div>
				</div>
				<div class="header__logo">
					<img class="image" src="img/header/logo.svg" alt="logo">
				</div>
				<div class="header__blocks">
					<div class="header__hours hours">
						<div class="hours__icon">
							<img src="img/header/time-icon.svg" alt="clock" class="image">
						</div>
						<div class="hours__block">
							<h4 class="hours__title">BOARDING HOURS</h4>
							<p class="hours__text">Mon - Sat: 7:00 am - 6:00 pm</p>
						</div>
					</div>
					<div class="header__phone phone">
						<div class="phone__icon">
							<img src="img/header/phone-icon.svg" alt="phone" class="image">
						</div>
						<div class="phone__block">
							<h4 class="phone__title">CALL US</h4>
							<p class="phone__text">(555) Pup-Cares</p>
						</div>
					</div>
				</div>
				<a href="#" class="header__button button">Make an Appointment</a>
			</div>
		</header>

		<main class="main">
			<section class="main__search-bar search-bar">
				<div class="search-bar__container">
					<div class="search-bar__body">
						<nav class="search-bar__menu menu">
							<a href="#" class="menu__item menu__item_arrow">Services</a>
							<a href="#" class="menu__item">Specials</a>
							<a href="#" class="menu__item">Facilities</a>
							<a href="#" class="menu__item">Reviews</a>
							<a href="#" class="menu__item menu__item_arrow">Shop</a>
							<a href="#" class="menu__item">About</a>
						</nav>
						<div class="search-bar__search">
							<form class="search-bar__form form" action="#">
								<div class="form__inp-label">
									<input class="form__inp" type="text" placeholder="Search...">
								</div>
								<div class="form__btn-label">
									<button class="form__btn" type="submit">
									</button>
								</div>
							</form>
							<a href="#" class="search-bar__cart">
								<img src="img/search-bar/shopping-cart.svg" alt="cart" class="image">
							</a>
						</div>
					</div>
				</div>
			</section>
			<section class="block-one"></section>
		</main>

		<footer class="footer">
			<div class="footer__copyrights copyrights">
				<div class="copyrights__container">
					<div class="copyrights__row">
						<p class="copyrights__text">Tagline lorem ipsum dolor sit amet, consectetur adipiscing eiusmod</p>
						<p class="copyrights__text">Â© 2018 Company. <a class="coperights__link" href="#">Privacy Policy</a> |
							<a class="coperights__link" href="#">Terms & Conditions</a>
						</p>
					</div>
				</div>
			</div>
		</footer>


	</div>
</body>

</html>
